<html>

<head>
    <title> DIV and span</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <hr>
    <p> Span is an inline element which means you can arrange elements horizontally side-by-side. </p>
    <hr>
    <span class="sp" onclick="spanelement()">
        <img src="https://cdn.insidesport.co/wp-content/uploads/2021/01/20073618/thumbnail-6-1.jpg">
    </span>

    <span class="sp" onclick="spanelement()">
        <img src="https://lh3.googleusercontent.com/OQZi4ckWAs7UrOlZEPefXZgJOcdJuSM5FSH9zqD5rMg6c2MOaxcKpV5IMrb1Tju98fWyNmcI33E4RGb0uC09Ej4W">
    </span>
    <hr>
    <p>Div is a block-Level element which means you can arrange elements one below the other vertically.</p>
    <hr>

    <div class="dv" onclick="divelement()">
        <img src="https://images.unsplash.com/photo-1527800832481-8a0408a72753?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYxNjc1MzM3OA&ixlib=rb-1.2.1&q=80&w=400">
    </div>

    <div class="dv" onclick="divelement()">
        <img src="https://images.unsplash.com/photo-1615056911346-c25ff8c89f10?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYxNjc1MzM3OA&ixlib=rb-1.2.1&q=80&w=400">
    </div>
</body>

</html>
